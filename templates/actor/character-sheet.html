<form>
    <div class="form-group">
        <label>Name</label>
        <input type="text" name="system.name" value="{{system.name}}" />
    </div>
    <div class="form-group">
        <label>Key Chain</label>
        <ul>
            {{#each system.keyChain}}
            <li>{{this}}</li>
            {{/each}}
        </ul>
    </div>
</form>
